<ul class="nav nav-tabs nav-justified">
	<li><a ng-href="#/description/{{drugName}}">Description</a></li>
	<li class="active"><a ng-href="#/sideeffect/{{drugName}}">Side Effect</a></li>
	<li><a ng-href="#/comments/{{drugName}}">User Comments</a></li>
</ul>

<div class="container-fuild content" style="height:90%; overflow-y:scroll">

	<div id="sideeffect" ng-class="panel" ng-repeat="effect in effects">
		<div class="panel-heading">{{effect.name}}</div>
		<div class="panel-body">
			<div ng-repeat="post in effect.posts">
				<a href="{{post.url}}" TARGET="_blank" data-placement="bottom-left" title="{{post.title | limitTo: 30}}" data-content="{{post.content}}" data-trigger="hover" bs-popover>{{post.title | limitTo: 30}}</a>
			</div>
		</div>
	</div>

</div>
