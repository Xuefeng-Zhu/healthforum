<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/angular-motion.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/bootstrap-additions.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/libraries.min.css">
  <link rel="stylesheet" href="css/app.css">
  
  <link rel="stylesheet" href="summernote/summernote.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script> 
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> 
  <script src="summernote/summernote.min.js"></script>


</head>

<body ng-controller="MainCtrl">
  <!-- Navigation Bar -->
  <div class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HealthForum</a>
      </div>
      <!-- Search field in NavBar -->
      <div class="navbar-form pull-left input-group">
        <form ng-submit="search()" class="input-group">
          <input type="text" size="60" class="form-control" ng-model="searchText" data-animation="am-flip-x" ng-options="drug for drug in getList($viewValue)" 
          placeholder="Type the drug name to Search" ng-keyup="search()" bs-typeahead/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="search()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </form>
      </div>

      <div class="navbar-text col-lg-2 pull-right">Drug Found: <a>
        <span>{{drugs.length}}</span></a>
      </div>
    </div>

  </div>

  <div class="container container-fluid">


    <!-- Main page layout -->
    <div class="row">

      <!-- Tweet Cards inside frame -->
      <div class="col-lg-5" id="tweet-frame" ng-controller="SelectDemoCtrl">
       <div class="panel panel-success">
        <div class="panel-heading">
          <div class="row">
            <!-- Pagination -->
            <ul class="pagination" style="margin:0">
              <li><a href="#">&laquo;</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&raquo;</a></li>
            </ul>
            <div class="col-lg-5">
              <label>Sort By:&nbsp;</label>
              <button type="button" class="btn btn-default" ng-model="selectedIcon" data-html="1" data-animation="am-flip-x" ng-options="icon.value as icon.label for icon in icons" placeholder="Select" bs-select>
                Action <span class="caret"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="panel-body" style="background-color:#f5f5f5;min-height:30em">
          <div class="list-group">
            <a href="#" class="list-group-item" style="margin-bottom:10px" ng-repeat="drug in drugs">
              <h4 class="list-group-item-heading">{{drug.name}}</h4>
              <p class="list-group-item-text">{{drug.concise}}</p>
            </a>
          </div>    
        </div>
      </div>
    </div>

    <!-- Charts column -->
    <div class="col-lg-7">
      <div ng-view></div>
    </div>
  </div>
</div>
</div>


<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular-strap.js"></script>
<script src="lib/angular-strap.tpl.js"></script>
<!-- <script src="lib/docs.min.js"></script>
<script src="lib/docs.tpl.min.js"></script>
-->
<script src="js/app.js"></script>

</body>

</html>
