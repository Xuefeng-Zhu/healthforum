<!DOCTYPE html>
<html ng-app="myapp" style="height:100%">

<head>
  <meta charset="utf-8" />
  <title>SideEffectPTM</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/angular-motion.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/bootstrap-additions.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/libraries.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/introjs.css">
  <link rel="stylesheet" href="css/angular-toggle-switch-bootstrap-3.css">

  
  <link rel="stylesheet" href="summernote/summernote.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script> 
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> 
  <script src="summernote/summernote.min.js"></script>


</head>

<body ng-controller="MainCtrl" style="height:100%">
  <!-- Navigation Bar -->
  <div class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">HealthForum</a>
      </div>
      <!-- Search field in NavBar -->
      <div class="navbar-form pull-left input-group">
        <form ng-submit="search()" class="input-group">
          <input id="searchbar" type="text" size="60" class="form-control" ng-model="searchText" data-animation="am-flip-x" ng-options="drug for drug in getList($viewValue)" 
          placeholder="Type the drug name to Search" ng-keyup="search()" bs-typeahead/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="search()" style="margin-left: -1px;
            border-bottom-left-radius: 0; border-top-left-radius: 0;">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <div id="switchB" toggle-switch class="switch-primary switch-large col-lg-offset-1"  knob-label="Mode" on-label='Patient' off-label='Doctor' model="searchMode"></div>
      </form>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown" ng-show="user">
        <a class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Account</a></li>
          <li class="divider"></li>
          <li><a href="#" ng-click="logout()">Logout</a></li>
        </ul>
      </li>

      <button id="login" ng-hide="user" type="button" class="btn btn-primary navbar-btn navbar-right" ng-click="logAside()">Log in</button>

    </ul>





  </div>

</div>

<div class="container container-fluid" style="height:100%">


  <!-- Main page layout -->
  <div class="row" style="height:100%">

    <!-- Tweet Cards inside frame -->
    <div id="queryR" class="col-lg-5" id="tweet-frame" ng-controller="SelectDemoCtrl" style="height:100%">
     <div class="panel panel-success" style="height:100%">
      <div class="panel-heading">
        <div class="row">
          <!-- Pagination -->

<!--           <div class="col-lg-7">
            <label>Sort By:&nbsp;</label>
            <button type="button" class="btn btn-default" ng-model="selectedIcon" data-html="1" data-animation="am-flip-x" ng-options="icon.value as icon.label for icon in icons" placeholder="Select" bs-select>
              Action <span class="caret"></span>
            </button>
          </div> -->

          <div class="col-lg-5" style="padding:6px 12px">
            <label>Drug Found:</label> <a>
            <span>{{drugs.length}}</span></a>
          </div>
        </div>
      </div>

      <div class="panel-body" style="background-color:#f5f5f5; height:90%; overflow-y:scroll">
        <div class="list-group">
          <a href="#/description/{{drug.name}}" ng-show="drug.concise" class="list-group-item" ng-class="{active: drug.name == selectDrug}" style="margin-bottom:10px;" ng-repeat="drug in drugs" ng-click="sDrug(drug.name)">
            <h4 class="list-group-item-heading">{{drug.name}}</h4>
            <p class="list-group-item-text">{{drug.concise | limitTo: 104}}</p>
          </a>
        </div>    
      </div>
    </div>
  </div>

  <!-- Charts column -->
  <div id="details" class="col-lg-7" style="height:100%">
    <div ng-view style="height:100%"></div>
  </div>
</div>
</div>
</div>


<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular-strap.js"></script>
<script src="lib/angular-strap.tpl.js"></script>
<script src="lib/angular-toggle-switch.js"></script>

<script src="lib/intro.js"></script>


<!-- <script src="lib/docs.min.js"></script>
<script src="lib/docs.tpl.min.js"></script>
-->
<script src="js/app.js"></script>
<script src="js/startintro.js"></script>


</body>

</html>
